<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Neural Cosmogram - DJ Cloudio DAO/NFT Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 100%);
            color: #FFFFFF;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(26, 0, 51, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 2px solid #8A2BE2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #8A2BE2, #4169E1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4169E1, #00CED1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #DC143C, #FF4500);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Cosmogram canvas */
        .cosmogram-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a0033 0%, #000510 100%);
        }

        #cosmogram-canvas {
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: rgba(26, 0, 51, 0.9);
            backdrop-filter: blur(10px);
            border-left: 2px solid #8A2BE2;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #8A2BE2;
            border-bottom: 2px solid #8A2BE2;
            padding-bottom: 10px;
        }

        .info-card {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid #8A2BE2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .info-card:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateX(-5px);
        }

        .info-card h3 {
            font-size: 16px;
            color: #FF69B4;
            margin-bottom: 8px;
        }

        .info-card p {
            font-size: 13px;
            color: #CCCCCC;
            margin: 5px 0;
        }

        .tarot-card {
            display: inline-block;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        .status-active {
            background: #32CD32;
            color: #000;
        }

        .status-finalized {
            background: #FFD700;
            color: #000;
        }

        /* Connection indicator */
        .connection-status {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(26, 0, 51, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #8A2BE2;
            z-index: 5;
        }

        .connection-status.connected {
            border-color: #32CD32;
        }

        .connection-status.disconnected {
            border-color: #DC143C;
        }

        /* Stats panel */
        .stats-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid #8A2BE2;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: #AAAAAA;
            margin-top: 5px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 5, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top-color: #8A2BE2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #8A2BE2;
        }

        /* Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(26, 0, 51, 0.5);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #8A2BE2;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #9370DB;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🌌 Neural Cosmogram - DAO/NFT Visualization</h1>
            <div class="header-controls">
                <button class="btn btn-secondary" id="loadDataBtn">📡 Load Data</button>
                <button class="btn btn-secondary" id="refreshBtn">🔄 Refresh</button>
                <button class="btn btn-danger" id="clearBtn">🧹 Clear</button>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Cosmogram canvas -->
            <div class="cosmogram-container">
                <canvas id="cosmogram-canvas"></canvas>

                <!-- Connection status -->
                <div class="connection-status" id="connectionStatus">
                    <span id="connectionText">⚫ Disconnected</span>
                </div>

                <!-- Loading overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading Cosmic Data...</div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Stats -->
                <div class="stats-panel">
                    <div class="stat-box">
                        <div class="stat-value" id="proposalCount">0</div>
                        <div class="stat-label">DAO Proposals</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="sessionCount">0</div>
                        <div class="stat-label">NFT Sessions</div>
                    </div>
                </div>

                <!-- Proposals section -->
                <h2>⭕ DAO Proposals</h2>
                <div id="proposalsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">🔮</div>
                        <p>No proposals yet. Connect to load data.</p>
                    </div>
                </div>

                <!-- Sessions section -->
                <h2 style="margin-top: 30px;">💎 NFT Sessions</h2>
                <div id="sessionsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">✨</div>
                        <p>No sessions minted yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="neural-event-bus.js"></script>
    <script src="neural-cosmogram.js"></script>
    <script type="module">
        // Import ethers.js from CDN
        import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@6.9.0/+esm';

        // Initialize
        const eventBus = new NeuralEventBus();
        const cosmogram = new NeuralCosmogram('cosmogram-canvas', eventBus);

        let provider = null;
        let daoContract = null;
        let nftContract = null;

        // Contract addresses (will be injected by postDeploy.js)
        const DAO_ADDRESS = import.meta.env?.VITE_DAO_CONTRACT_ADDRESS || '';
        const NFT_ADDRESS = import.meta.env?.VITE_NFT_CONTRACT_ADDRESS || '';

        // ABIs (simplified for display - load from config/abis/ in production)
        const DAO_ABI = [
            "function proposalCount() view returns (uint256)",
            "function proposals(uint256) view returns (uint256 id, string eventName, uint256 totalVotes, bool finalized)"
        ];

        const NFT_ABI = [
            "function tokenIdCounter() view returns (uint256)",
            "function getSessionMetadata(uint256) view returns (string sessionId, string ritual, string tarotCard)"
        ];

        // Connect to Web3
        async function connectWeb3() {
            try {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.remove('hidden');

                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask not installed');
                }

                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);

                // Initialize contracts
                daoContract = new ethers.Contract(DAO_ADDRESS, DAO_ABI, provider);
                nftContract = new ethers.Contract(NFT_ADDRESS, NFT_ABI, provider);

                updateConnectionStatus(true);
                console.log('✅ Connected to Web3');

                loadingOverlay.classList.add('hidden');
                return true;

            } catch (error) {
                console.error('❌ Web3 connection failed:', error);
                updateConnectionStatus(false);
                document.getElementById('loadingOverlay').classList.add('hidden');
                alert(`Connection failed: ${error.message}`);
                return false;
            }
        }

        // Load blockchain data
        async function loadData() {
            if (!daoContract || !nftContract) {
                const connected = await connectWeb3();
                if (!connected) return;
            }

            try {
                document.getElementById('loadingOverlay').classList.remove('hidden');

                // Clear existing data
                cosmogram.clear();

                // Load using cosmogram's built-in method
                await cosmogram.loadBlockchainData(daoContract, nftContract);

                // Update UI
                updateSidebar();
                updateStats();

                document.getElementById('loadingOverlay').classList.add('hidden');
                console.log('✅ Data loaded successfully');

            } catch (error) {
                console.error('❌ Failed to load data:', error);
                document.getElementById('loadingOverlay').classList.add('hidden');
                alert(`Failed to load data: ${error.message}`);
            }
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');

            if (connected) {
                statusEl.classList.add('connected');
                statusEl.classList.remove('disconnected');
                textEl.textContent = '🟢 Connected';
            } else {
                statusEl.classList.remove('connected');
                statusEl.classList.add('disconnected');
                textEl.textContent = '⚫ Disconnected';
            }
        }

        // Update stats panel
        function updateStats() {
            document.getElementById('proposalCount').textContent = cosmogram.proposals.length;
            document.getElementById('sessionCount').textContent = cosmogram.sessions.length;
        }

        // Update sidebar with proposals and sessions
        function updateSidebar() {
            // Update proposals list
            const proposalsList = document.getElementById('proposalsList');
            if (cosmogram.proposals.length === 0) {
                proposalsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔮</div>
                        <p>No proposals yet.</p>
                    </div>
                `;
            } else {
                proposalsList.innerHTML = cosmogram.proposals.map(p => `
                    <div class="info-card">
                        <h3>
                            ${p.name}
                            <span class="status-badge ${p.status === 'active' ? 'status-active' : 'status-finalized'}">
                                ${p.status}
                            </span>
                        </h3>
                        <p>📊 Votes: ${p.votes}</p>
                        <p>🆔 Proposal #${p.id}</p>
                        <span class="tarot-card">${p.tarotCard}</span>
                    </div>
                `).join('');
            }

            // Update sessions list
            const sessionsList = document.getElementById('sessionsList');
            if (cosmogram.sessions.length === 0) {
                sessionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✨</div>
                        <p>No sessions minted yet.</p>
                    </div>
                `;
            } else {
                sessionsList.innerHTML = cosmogram.sessions.map(s => `
                    <div class="info-card">
                        <h3>Session #${s.id}</h3>
                        <p>🔮 ${s.ritual}</p>
                        <p>🆔 ${s.sessionId.slice(0, 12)}...</p>
                        <p>⚡ Energy: ${s.energy}%</p>
                        <span class="tarot-card">${s.tarotCard}</span>
                    </div>
                `).join('');
            }
        }

        // Event listeners
        document.getElementById('loadDataBtn').addEventListener('click', loadData);
        document.getElementById('refreshBtn').addEventListener('click', loadData);
        document.getElementById('clearBtn').addEventListener('click', () => {
            cosmogram.clear();
            updateSidebar();
            updateStats();
        });

        // Listen for cosmogram events
        eventBus.on('cosmogram:proposalClicked', (proposal) => {
            alert(`Proposal: ${proposal.name}\nTarot: ${proposal.tarotCard}\nVotes: ${proposal.votes}\nStatus: ${proposal.status}`);
        });

        eventBus.on('cosmogram:sessionClicked', (session) => {
            alert(`Session #${session.id}\nRitual: ${session.ritual}\nTarot: ${session.tarotCard}\nEnergy: ${session.energy}%`);
        });

        // Auto-load on startup if addresses are configured
        window.addEventListener('load', () => {
            if (DAO_ADDRESS && NFT_ADDRESS) {
                loadData();
            } else {
                console.warn('⚠️  Contract addresses not configured. Run postDeploy.js after deployment.');
            }
        });

        console.log('🌌 Neural Cosmogram initialized');
    </script>
</body>
</html>
